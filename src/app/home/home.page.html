<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center titulo">
      Clima/Tempo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="body">
    <ion-card-content>
      <div><img class="img" src="https://www.guiainteriorsp.com.br/wp-content/uploads/2020/12/cachoeira-borin-768x522.jpg"></div>
    </ion-card-content>

    <ion-card>
      <ion-card-content>
        <ion-title class="titulo">Lençóis Paulista</ion-title>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-item class="item">
          <ion-thumbnail slot="start">
            <img src="../../assets/img/temp.png">
          </ion-thumbnail>
          <ion-label>19°</ion-label>
        </ion-item>

        <ion-item>
          <ion-title>Precipitação:</ion-title>
          <ion-label>0.0mm - 25%</ion-label>
        </ion-item>

        <ion-item>
          <ion-title>Umidade:</ion-title>
          <ion-label>79%</ion-label>
        </ion-item>

        <ion-item>
          <ion-title>Nebulosidade:</ion-title>
          <ion-label>78%</ion-label>
        </ion-item>

        <ion-item>
          <ion-title>Vento:</ion-title>
          <ion-label>SE 9 km/h</ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

  </ion-card>
</ion-content>
